<!DOCTYPE html>
<html>
    <head>
        <title>Lab Employee Login</title>
        <meta charset="utf-8">

         <!-- Importing styling -->
        <link rel="stylesheet" href="../css/labtech.css">
        <!-- Importing custom Javascript -->
        <script src="../js/labtech.js"></script>
        <!-- Importing jQuery via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Login Page</h1>
        <form action="/labtech" method="POST" id="loginForm">
            <label for="labID">Email:</label>
            <input type="text" id="labID" name="labID">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>

            <% if (error) { %>
                <div id="errorMsg">
                    <%= error %>
                </div>
                <br>
            <% } %>

            <input type="submit" id="labLogin" name="labLogin" value="Lab login">
        </form>
    </body>
</html>
