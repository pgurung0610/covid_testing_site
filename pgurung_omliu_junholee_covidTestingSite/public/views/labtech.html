<!DOCTYPE html>
<html>
    <head>
        <title>Lab Employee Login</title>
        <meta charset="utf-8">

         <!-- Importing styling -->
        <link rel="stylesheet" href="../css/labtech.css">
        <!-- Importing custom Javascript -->
        <script src="../js/labtech.js"></script>
        <!-- Importing jQuery via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Login Page</h1>
        <form method = "POST">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="passcode">Password:</label>
            <input type="text" id="passcode" name="passcode"><br><br>

            <form action = "/testCollection" method = "GET" class = "" id = loginCollector>
                <input type="submit" value="Login Collector">
            </form>
            <form action = "/labHome" method = "GET" class = "" id = labLogin>
                <input type="submit" value="Lab login">
        </form>
            
            
        </form>
    </body>
</html>
