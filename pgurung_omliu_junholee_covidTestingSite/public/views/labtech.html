<!DOCTYPE html>
<html>
    <head>
        <title>Lab Employee Login</title>
        <meta charset="utf-8">

        <!-- Importing styling -->
        <link rel="stylesheet" href="../css/labtech.css">
        <!-- Importing Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Importing custom Javascript -->
        <script src="../js/labtech.js"></script>
        <!-- Importing jQuery via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="d-flex align-items-center justify-content-center">
            <div class="loginContainer border">
                <h1>Lab Login Page</h1>

                <form action="/labtech" method="POST" id="loginForm">
                    <div class="form-group">
                        <label for="labID">Lab ID:</label>
                        <input class="form-control" type="text" id="labID" name="labID">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password">
                    </div>

                    <% if (error) { %>
                        <div class="alert alert-danger" role="alert" id="errorMsg">
                            <%= error %>
                        </div>
                    <% } %>

                    <input class="btn btn-outline-success my-2 my-sm-0" type="submit" id="labLogin" name="labLogin" value="Lab login">
                </form>
                <br>

                <a href = "/employee">Are you an Employee?</a>
            </div>
        </div>
    </body>
</html>
