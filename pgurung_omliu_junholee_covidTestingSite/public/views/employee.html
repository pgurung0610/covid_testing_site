<!DOCTYPE html>
<html>
    <head>
        <title>Employee Login</title>
        <meta charset="utf-8">

        <!-- Importing styling -->
        <link rel="stylesheet" href="../css/employee.css">
        <!-- Importing Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Importing custom Javascript -->
        <script src="../js/employee.js"></script>
        <!-- Importing jQuery via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="d-flex align-items-center justify-content-center">
            <div class="loginContainer border">
                <h1>Employee Login Page</h1>
                
                <form action = "/employee" method = "POST" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" id="password" name="password">
                    </div>

                    <% if (error) { %>
                        <div class="alert alert-danger" role="alert" id="errorMsg">
                            <%= error %>
                        </div>
                    <% } %>

                    <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Employee Login" id="loginButton">
                </form>
                <br>
                
                <a href="/labtech">Are you a Lab Technician?</a>
            </div>
        </div>
    </body>
</html>
