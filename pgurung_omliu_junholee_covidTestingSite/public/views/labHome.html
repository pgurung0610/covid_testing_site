<!DOCTYPE html>
<html>
    <head>
        <title>Lab Home</title>
        <meta charset="utf-8">

        <!-- Importing styling -->
        <link rel="stylesheet" href="/css/labHome.css">
        <!-- Importing Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Importing custom Javascript -->
        <script src="../js/labHome.js"></script>
        <!-- Importing jQuery via Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/labHome">Lab Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/labHome">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/testCollection">Test Collection <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/poolMapping">Pool Mapping <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/wellTesting">Well Testing <span class="sr-only">(current)</span></a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" action="/labTech" method="GET">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
          </form>
        </div>
      </nav>

      <div class="homeContainer">
        <div class="d-flex align-items-center justify-content-center flex-column">
          <div class="p-2">
            <form action="/testCollection" method="GET" class="" id="testCollectionForm">
              <input class="btn btn-outline-primary btn-lg wide-btn" type="submit" value="Test Collection" id="testCollectionButton">
            </form>
          </div>

          <div class="p-2">
            <form action="/poolMapping" method="GET" class="" id="poolMappingForm">
              <input class="btn btn-outline-primary btn-lg wide-btn" type="submit" value="Pool Mapping" id="poolMappingButton">
            </form>
          </div>

          <div class="p-2">
            <form action="/wellTesting" method="GET" class="" id="wellTestingForm">
              <input class="btn btn-outline-primary btn-lg wide-btn" type="submit" value="Well Testing" id="wellTestingButton">
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
